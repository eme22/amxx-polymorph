name: Build AMXX Plugins

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'scripting/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'scripting/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup AMXX
        uses: wopox1337/setup-amxxpawn@v1
        with:
          version: '1.10'
      
      - name: Compile Plugins
        run: |
          mkdir -p compiled
          for source in scripting/*.sma; do
            echo "Compiling $source..."
            amxxpc "$source" -o"compiled/$(basename "${source%.sma}.amxx")" -i"scripting/include"
          done
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: compiled/*.amxx

      - name: Get Version
        id: get_version
        run: |
          # Extract version from register_plugin line in polymorph.sma
          VERSION=$(grep 'register_plugin("Polymorph: Mod Manager"' scripting/polymorph.sma | cut -d'"' -f4)
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        if: (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'))
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: compiled/*.amxx
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
